<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Sitemap</title>
    <style>
        body{
            background-color: black;
        }
        .node {
            fill: #4a5568;            
            
        }
        line {
            stroke: white;
            stroke-width: 2px;
        }
        text {
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
            font-family: Arial, sans-serif;
        }
        a:hover .node {
            fill: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewBox="0 0 800 600">
            <!-- Home node -->
            <a href="home.html">
                <rect class="node" x="350" y="20" width="100" height="50" rx="10"/>
                <text x="400" y="45">Home</text>
            </a>
            
            <!-- Home to main bridge -->
            <line x1="400" y1="70" x2="400" y2="100"/>
            <!-- Main bridge -->
            <line x1="119" y1="100" x2="681" y2="100"/>
            <!-- Vertical lines -->
            <line x1="120" y1="100" x2="120" y2="140"/>
            <line x1="260" y1="100" x2="260" y2="140"/>
            <line x1="400" y1="100" x2="400" y2="140"/>            
            <line x1="540" y1="100" x2="540" y2="140"/>
            <line x1="680" y1="100" x2="680" y2="140"/>
            
            <!-- Main nodes -->
            <a href="content.html">
                <rect class="node" x="70" y="140" width="100" height="40" rx="10"/>
                <text x="120" y="160">Content</text>
            </a>
            
            <a href="validation.html">
                <rect class="node" x="210" y="140" width="100" height="40" rx="10"/>
                <text x="260" y="160">Validation</text>
            </a>
            
            <a href="feedback.html">
                <rect class="node" x="350" y="140" width="100" height="40" rx="10"/>
                <text x="400" y="160">Feedback</text>
            </a>
            
            <a href="about.html">
                <rect class="node" x="490" y="140" width="100" height="40" rx="10"/>
                <text x="540" y="160">About</text>
            </a>
            
            <a href="sitemap.html">
                <rect class="node" x="630" y="140" width="100" height="40" rx="10"/>
                <text x="680" y="160">Sitemap</text>
            </a>
            
            <!-- Content section vertical line -->
            <line x1="120" y1="180" x2="120" y2="361"/>
            
            <!-- Student content horizontal lines -->
            <line x1="120" y1="210" x2="170" y2="210"/>
            <line x1="120" y1="260" x2="170" y2="260"/>
            <line x1="120" y1="310" x2="170" y2="310"/>
            <line x1="120" y1="360" x2="170" y2="360"/>
            
            <!-- Student content nodes -->
            <a href="student1.html">
                <rect class="node" x="170" y="190" width="100" height="40" rx="10"/>
                <text x="220" y="210">Student 1</text>
            </a>
            
            <a href="student2.html">
                <rect class="node" x="170" y="240" width="100" height="40" rx="10"/>
                <text x="220" y="260">Student 2</text>
            </a>
            
            <a href="student3.html">
                <rect class="node" x="170" y="290" width="100" height="40" rx="10"/>
                <text x="220" y="310">Student 3</text>
            </a>
            
            <a href="student4.html">
                <rect class="node" x="170" y="340" width="100" height="40" rx="10"/>
                <text x="220" y="360">Student 4</text>
            </a>
        </svg>
    </div>
</body>
</html>
