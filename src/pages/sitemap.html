    <script>
        let nodelist=document.querySelectorAll(".node")
        let node=0
        function focusItem(index) {
            nodelist[node].blur()
            node=index
            nodelist[node].focus()
        }
        
        document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowDown") {
        let nextIndex = (node + 1) % nodelist.length; // Loop to first when reaching the end
        focusItem(nextIndex);
    } else if (event.key === "ArrowUp") {
        let prevIndex = (node - 1 + nodelist.length) % nodelist.length; // Loop to last when reaching the top
        focusItem(prevIndex);
    // } else if (event.key === "Enter") {
    //     let focusedNode = nodelist[node];
    //     let parentAnchor = focusedNode.closest("a"); // Find the closest parent <a> tag
    //     if (parentAnchor) {
    //         parentAnchor.click();
    //     }
    }
});
;


        document.addEventListener('DOMContentLoaded', function () {
            fetch('../components/header.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('header-container').innerHTML =
                        data;
                    if (typeof adjustBodyPadding === 'function') {
                        adjustBodyPadding();
                    }
                    if (typeof initHamburgerMenu === 'function') {
                        initHamburgerMenu();
                    }
                })
                .catch((error) =>
                    console.error('Error loading header:', error)
                );

            // Load the footer
            fetch('../components/footer.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('footer-container').innerHTML =
                        data;
                })
                .catch((error) =>
                    console.error('Error loading footer:', error)
                );
            // Load the theme switcher
            fetch('../components/theme_switcher.html')
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById('theme-switcher').innerHTML =
                        data;
                    if (typeof initThemeToggle === 'function') {
                        initThemeToggle();
                    }
                })
                .catch((error) =>
                    console.error('Error loading theme switcher:', error)
                );
        });
    </script>
