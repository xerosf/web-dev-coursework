<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Action</title>
    <link rel="icon" href="https://img.icons8.com/color/48/united-nations.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/css/style.css">

    <script src="./js/theme.js" defer></script>
</head>

<body>
    <div id="header-container"></div>
    <div class="hero">
        <img src="../res/backg.jpg" alt="Background" class="background">
    </div>

    <main>
        <div class="content">
            <h1>Header 1</h1>
            <p>Paragraph text.</p>
        </div>
        <div class="card-container">
            <div class="content">
                <h1>Header 1</h1>
                <p>Oshan Ponnayek.</p>
            </div>
            <div class="content">
                <h1>Header 1</h1>
                <p>Paragraph text.</p>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>
    <div id="theme-switcher"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load the header
            fetch('./components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // Load the footer
            fetch('./components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
            // Load the theme switcher
            fetch('./components/theme_switcher.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('theme-switcher').innerHTML = data;
                    // Initialize theme toggle AFTER header is loaded
                    initThemeToggle();
                })
                .catch(error => console.error('Error loading header:', error));
        });
    </script>
</body>

</html>
